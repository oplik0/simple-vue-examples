<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://unkpkg.com/vue@next"></script>
        <link rel="stylesheet" href="../style.css" />
        <title>props</title>
    </head>
    <body>
        <div id="todoApp">
            <ol class="todos">
                <todo-item v-bind:todo="todos[0]"></todo-item>
            </ol>
        </div>

        <script>
            const Main = {
                data() {
                    return { todos: [{ text: "Welcome the world" }] };
                },
            };
            const app = Vue.createApp(Main);
            const ToDo = {
                props: ["todo"],
                template: `<li>{{ todo.text }}</li>`,
            };
            app.component("todo-item", ToDo);
            app.mount("#todoApp");
        </script>
    </body>
</html>
